<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl2_kopia.css" type="text/css">
    <title>Mój pomocnik CSS</title>
</head>
<body>
<div id="container">
    <header>
        <h1>Pomocnik CSS</h1>
        <nav>
            <a href="">Kolory</a>
            <a href="">Czcionki</a>
            <a href="">Style CSS</a>
            <a href="">Pomoc</a>
        </nav>
    </header>
    <main>
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <h4> 0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura
        </h4>
        <img src="kolory.jpg">
        <div class ="input">
            <input id="przycisk" type="number" placeholder="0-360" min-length="0" max-length="360">
            <button>Generuj palete</button>
        </div>
        <table>
            <tr> 
                <td id='el1'colspan="4"> Kolor główny</td>
            </tr>
            <tr>
                <td id="el2">Kolor 2</td>
                <td id="el3">Kolor 3 </td>
                <td id="el4"> Kolor 4 </td>
                <td id="el5"> Kolor 5 </td>
            </tr>
        </table>
    </main>
    <footer> <h3> Autor: PESEL </h3>
    </footer>
</div>
</body>
<script>
    
    el1 = document.getElementById('el1')
    el2 = document.getElementById('el2')
    el3 = document.getElementById('el3')
    el4 = document.getElementById('el4')
    el5 = document.getElementById('el5')
    var przycisk = document.querySelector('button')
    przycisk.onclick = function() {
        let kolorUsera = document.getElementById('przycisk').value;
        el1.style.backgroundColor = 'hsl('+kolorUsera+',100%,50%)';
        el2.style.backgroundColor = 'hsl('+kolorUsera+',80%,50%)';
        el3.style.backgroundColor = 'hsl('+kolorUsera+',60%,50%)';
        el4.style.backgroundColor = 'hsl('+kolorUsera+',40%,50%)';
        el5.style.backgroundColor = 'hsl('+kolorUsera+',20%,50%)';
        console.log(typeof(kolorUsera));console.log(kolorUsera);
    }
 </script>
</html>
