<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl2.css">
    <title>Pomocnik CSS</title>
</head>

<body>
    <div class="kontener-glowny">
        <div class="banner">
            <h1>Pomocnik CSS</h1>
        </div>
        <div class="banner">
            <ul>
                <li>
                    <a href="kolory.html">Kolory</a>
                </li>
                <li>
                    <a href="czcionki.html">Czcionki</a>
                </li>
                <li>
                    <a href="style.html">Style CSS</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a>
                </li>
            </ul>
        </div>

        <div class="glowny-kontent">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie do 60 żołcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i prpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number"  placeholder="0 - 360" max="360" />
            <button>Generuj palete</button>
            <table>
                <tr>
                    <td colspan="4">Kolor główny</td>
                </tr>
                <tr>
                    <td>Kolor 2</td>
                    <td>Kolor 3</td>
                    <td>Kolor 4</td>
                    <td>Kolor 5</td>
                </tr>
            </table>
        </div>
        <div class="stopka">
            <p>Autor: 000000000000000</p>
        </div>
    </div>
    <script>
        let przycisk = document.getElementsByTagName("button")[0];
        let elementy_tabeli = document.getElementsByTagName("td");

        let wartosci_hsl = ['100%', '80%', '60%', '40%', '20%'];
        przycisk.onclick = () => {
            let i = 0;
            let wartosc = document.getElementsByTagName("input")[0].value
            Array.from(elementy_tabeli).forEach(element => {
                element.style.backgroundColor = `hsl(${wartosc},${wartosci_hsl[i]},50%)`
                i++
            });
        }
    </script>
</body>

</html>
